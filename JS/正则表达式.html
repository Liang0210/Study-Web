<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>正则表达式</title>
</head>
<body>
<input type="email" name="em" id="email">
<input type="button" value="检查邮箱格式" onclick="checkEmail()">
<div id="mydiv"></div>
<script type="text/javascript">
//正则表达式是独立的学科，每门语言都支持，在Js当中使用居多。
  //通常用来进行字符串格式匹配
//对于js程序员来说，我们对于正则表达式掌握到什么程度？
/*
1，看懂正则表达式
2，简单的正则表达式会写
3，独立的在网络中搜索到想要的正则表达式
4，创建正则表达式对象。
5，要会调用Js正则表达式对象的方法。

常见正则表达式
.  匹配除换行符以外的任意字符
\w 匹配字母或数字或下划线或汉字
\s 匹配容易空白符
\d 匹配数字
\b 匹配单词开始或结束
^ 匹配字符串的开始
&  匹配字符串的结束

* 零次或多次
+ 重复一次或更多次
？ 重复0次或一次
{n}重复n次
{n,}重复n次或更多次
{n,m}重复n到m次

\W 匹配不是字母或数字或下划线或汉字
\S 匹配任意不是空白符
\D 匹配非数字
\B 匹配不是单词开始或结束
^ 匹配字符串的开始
[^x]匹配除了x以为的任意字符
[^aeiou]匹配除了aeiou以为的任意字符

|表示或者

[a-z]{1} a到z所有的字符中的任意1个。
[a-zA-Z0-9]{3,} 前面这堆字符至少出现3个
[1-9][0-9]{4,} qq号的正则表达式
*/
/*创建正则表达式方法：
    1，
    var regEXP=/正则表达式/标记
    2，
    var regEXP=new RegExp（"正则表达式"，"标记"）
     标记：
     g：全局匹配
     i：忽略大小写
     gi：全局扫描，忽略大小写

     方法：
     test

*/
var emailReg= /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;

console.log("1980-11-10".replace(/-/g,"/"))
function checkEmail(){
   var email=document.getElementById("email").value;
   if(emailReg.test(email)){
       document.getElementById("mydiv").innerHTML="邮箱格式正确"
   }
   else
   {
    document.getElementById("mydiv").innerHTML="邮箱格式不正确"

   }
}
</script>







</body>

</html>
