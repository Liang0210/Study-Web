<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>alert confirm</title>
</head>
<body>
<input type="button" value="hello" onclick="sayHello()">
<br>
<input type="button" value="删除数据" onclick="del()">
<script type="text/javascript">

    sayHello=function(){
        alert("hello")
    }
    function del(){
        //删除时提醒真的删除
        //确认框
          if(confirm("亲，确认吗？")){
              alert("数据已删除")
          }
    }




</script>







</body>

</html>
