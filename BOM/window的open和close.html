<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>窗口的开启和关闭</title>
</head>
<body>
    <!--开启一个窗口，默认开启一个新窗口-->
    <input type="button" value="打开百度" onclick="window.open('https://www.bilibili.com/')">
    <!--开启一个窗口，在当前窗口中显示-->
    <input type="button" value="打开百度" onclick="window.open('https://www.bilibili.com/','_self')">
    <!--开启一个窗口，在新窗口中显示-->
    <input type="button" value="打开百度" onclick="window.open('https://www.bilibili.com/','_blank')">
    <!--开启一个窗口，在父窗口中显示-->
    <input type="button" value="打开百度" onclick="window.open('https://www.bilibili.com/','_parent')">
    <!--开启一个窗口，在顶级窗口中显示-->
    <input type="button" value="打开百度" onclick="window.open('https://www.bilibili.com/','_top')">
<script type="text/javascript">




</script>







</body>

</html>
