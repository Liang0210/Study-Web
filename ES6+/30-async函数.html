<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astnc函数</title>
</head>
<body>
    <script>
        async function fn(){
            //return 'KUST';
            //返回的结果不是promise对象，这个函数的返回结果为成功的promise
            //return;
            //抛出错误，返回的结果是一个失败的
            //throw new Error('处所了')

            //如果返回的是一个promise对象
            return new Promise((resolve,reject)=>{
                resolve('成功的数据')
                //reject("err");
            });
        }   
        const result=fn();
        console.log(result);

        //调用then
        result.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>
