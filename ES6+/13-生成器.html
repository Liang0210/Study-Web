<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        //生成器其实就是特殊函数
        //异步编程 纯回调函数  node fs ajax mongodb
        //yield'函数代码分隔符
        function* gen(){
            //console.log(111)
            yield '1';
            //console.log(222)
            yield '2';
            //console.log(333)


        }

        let iterator=gen();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());

    </script>
</body>
</html>
