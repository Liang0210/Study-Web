<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class类</title>
</head>
<body>
    <script>
        class Phone{
            constructor(brand,price){
                this.brand=brand;
                this.price=price;
            }
            call(){
                console.log('我可以打电话')
            }
        }
        let onePlus= new Phone("1+",1999);
        console.log(onePlus);
        onePlus.call();
    </script>
</body>
</html>
