<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const定义常量</title>
</head>
<body>
    
    <script>
        const school ='昆工'
        console.log(school)
        //1、一定要赋值
        //const a
        //2、常量的值一般用大写(潜规则)
        //3、常量的值不能修改
        //4、也是块级作用域
        {
            const PLAYER="uzi"
        }
        //console.log(PLAYER)
        //5、对于数组和对象的元素修改，不算作对常量的修改，不会报错
        const TEAM=['uzi','mlxg','ming']
        TEAM.push('Meiko')
        console.log(TEAM)
    </script>
</body>
</html>
