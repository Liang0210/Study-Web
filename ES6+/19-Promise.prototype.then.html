<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
        const p=new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("用户数据");
            }, 1000);
        });
        //调用then方法，返回的结果是Promise对象
        //如果回调函数中返回的结果是Promise类型的属性，状态为成功，返回值为对象的成功的值

        const result=p.then(value=>{
            console.log(value);
            return 123;
        },reason=>{
            console.warn(reason);
        });
        console.log(result)
    </script>
</body>
</html>
