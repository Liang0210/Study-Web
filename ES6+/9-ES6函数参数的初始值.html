<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6函数参数的初始值</title>
</head>
<body>
    <script>
        //1、形参初始值
        function add(a,b,c=10){
            return a+b+c;
        }
        let result=add(1,2);
        console.log(result);
        //2、与解构赋值结合
        function connect({host="127.0.0.1",username,password,port}){
            console.log(host)
            console.log(username)
            console.log(password)
            console.log(port)
        }
        connect({
            host:'kust.com',
            username:'root',
            password:'root',
            port:3206
        })
    </script>
</body>
</html>
