<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<script type="text/javascript">
   Window.onload=function(){
var btn1Elt=document.getElementById("btn1")
    btn1Elt.onclick=function(){
        var username=document.getElementById("username").value
        alert(username);
    }
}
</script>
<script type="text/javascript" src="JQ ku/jquery-1.12-3.js"></script>
<script type="text/javascript">
    jQuery(function(){
        var $btn2=$('#btn2')
        $btn2.click(function(){//给btn2绑定监听
            var username=$('#username').val()
            alert(username)
        })
    })

</script>
用户名:<input type="text" id="username">
<button id="btn1">确定(原生版)</button>
<button id="btn2">确定(jQuery版)</button>





</body>

</html>
