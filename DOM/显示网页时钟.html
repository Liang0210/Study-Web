<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>显示网页时钟</title>
    <style>

    </style>
</head>
<body>
    <input type="button" value="显示当前系统时间" id="display">
    <input type="button" value="停止显示系统时间" id="nodisplay">
<div id="timediv">

</div>
<script type="text/javascript">
window.onload=function(){
    document.getElementById('display').onclick=function(){
        //重复执行，后面的为延迟时间单位毫秒
        v = window.setInterval("displayTime()",1000)
        //返回值是一个可以取消的值
    }
    document.getElementById('nodisplay').onclick=function(){
        window.clearInterval(v)
    }
}
function displayTime(){
    var nowtime=new Date();
    document.getElementById("timediv").innerHTML=nowtime.toLocaleString();
}
</script>
</body>

</html>
